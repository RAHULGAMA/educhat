<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <h2>Reviews</h2>
        {% if reviews %}
            <ul class="review-list">
                {% for review in reviews %}
                    <li class="review-item">
                        <p><i class="fas fa-user">&nbsp;&nbsp;&nbsp;</i><strong>{{ review.username }}</strong></p>
                        <hr>
                        <br>
                        <p><strong>review :</strong> {{ review.review }}</p>
                        <br>
                        <p><strong>college_name :</strong> <a href="#"> {{ review.clg }} </a> </p>
                        <br>
                        <p><strong>Rating :</strong> {{ review.rating }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No reviews yet.</p>
        {% endif %}

        <h2>Leave a Review</h2>
        <form class="review-form" action="/review" method="POST">
            <textarea name="review" rows="4" cols="50" required></textarea>
            <br>
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="college_name">colleges:</label>
            <select name="clg">
                <option value="reva university">reva university</option>
                <option value="pes university">pes university</option>
                <option value="benglore university">benglore university</option>
                <option value="vtu university">vtu university</option>
                <option value="RCM university">RCM university</option>
            </select>  
            <br>
            <button type="submit">Submit Review</button>
        </form>

        <a class="logout-link" href="/logout">Logout</a>
    </div>
</body>
</html>
